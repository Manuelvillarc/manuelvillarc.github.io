<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Ayudapp | Recupera tu contraseña</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <!-- Sing in  Form -->
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img
                  src="images/seguridad.jpg"
                  alt="sing up image"
                  style="width: 300px; height: 300px;"
                />
              </figure>
              <a
                href="index.html"
                style="text-decoration: underline;"
                class="password-recovery h6"
                >Crear una cuenta</a
              >
            </div>

            <div class="signin-form">
              <h1 class="form-title">Ayudapp</h1>
              <p class="h5 mb-3">Recupera tu contraseña</p>
              <form method="POST" class="register-form" id="login-form">
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  
                  <input
                    type="email"
                    name="txtEmail"
                    id="txtEmail"
                    placeholder="Correo electónico asociado a tu cuenta"
                  />
                  
                </div>
                <div class="form-group form-button">
                  
                  <input
                    type="button"
                    name="btnRecover"
                    id="btnRecover"
                    class="form-submit"
                    value="Recuperar"
                  />
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>

    <!-- JS -->
    <script src="js/recovery.js"></script>

  </body>
</html>
