<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>¡Bienvenido a Ayudapp!</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-auth.js"></script>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h1 class="form-title">Ayudapp</h1>
              <p class="h5 mb-3">Crea una nueva cuenta</p>
              <form method="POST" class="register-form" id="register-form">
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>

                  <input
                    type="email"
                    name="txtEmail"
                    id="txtEmail"
                    placeholder="Correo electónico"
                  />
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>

                  <input
                    type="password"
                    name="txtPassword"
                    id="txtPassword"
                    placeholder="Contraseña"
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"
                    ><i class="zmdi zmdi-lock-outline"></i
                  ></label>

                  <input
                    type="password"
                    name="txtPassword2"
                    id="txtPassword2"
                    placeholder="Repite tu contraseña"
                  />
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="btnSignUp"
                    id="btnSignUp"
                    class="form-submit"
                    value="Registrar"
                  />
                </div>
              </form>
              <div>
                <a href="password-recovery.html" class="password-recovery"
                  >¿Has perdido tu contraseña? Haz clic aquí</a
                >
              </div>
            </div>

            <div class="signup-image">
              <figure>
                <img
                  src="images/signin-image.jpg"
                  alt="sing up image"
                  style="width: 250px; height: 520px;"
                />
              </figure>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyC_NWzoivOLE3ozskYmQiyXAOHh1gNzG48",
        authDomain: "ayudapp-4183f.firebaseapp.com",
        databaseURL: "https://ayudapp-4183f.firebaseio.com",
        projectId: "ayudapp-4183f",
        storageBucket: "ayudapp-4183f.appspot.com",
        messagingSenderId: "883314648360",
        appId: "1:883314648360:web:22ba6a1caff53c66b59c1d",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get elements
      const txtEmail = document.getElementById("txtEmail");
      const txtPassword = document.getElementById("txtPassword");
      const txtPassword2 = document.getElementById("txtPassword2");
      const btnSignUp = document.getElementById("btnSignUp");

      // Add signup event
      btnSignUp.addEventListener("click", (e) => {
        // Get email and pass
        // TODO: CHECK FOR REAL E-MAILS
        const email = txtEmail.value;
        const pass = txtPassword.value;
        const pass2 = txtPassword2.value;
        const auth = firebase.auth();
        // Sign in
        const promise = auth.createUserWithEmailAndPassword(email, pass);

        promise.catch((e) => console.log(e.message));
      });

      // Add a realtime listener
      firebase.auth().onAuthStateChanged((firebaseUser) => {
        if (firebaseUser) {
          console.log(firebaseUser);
        } else {
          console.log("not logged in");
        }
      });
    </script>
  </body>
</html>
